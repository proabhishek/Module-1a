<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
         ul{
             list-style-type: none;
         }
    </style>
</head>
<body>
      <!-- Ordered List -->
      <ol type="1">
          <li>Apple</li> 
          <li>Mango</li>
          <li>Banana</li>
      </ol>

        <!-- Unordered List --> 
      <ul>
         1:<li>Apple</li> 
         2:<li>Mango</li>
         3:<li>Banana</li>
      </ul>

      <!-- Description List -->
        <dl>
            <dt>Fruits</dt>
            <dd>Apple</dd>
            <dd>Mango</dd>
            <dd>Banana</dd>

            <dt>Vegetables</dt>
            <dd>Onion</dd>
            <dd>Potatoo</dd>
            <dd>Kobi</dd>
        </dl>




        
     
</body>
</html>
